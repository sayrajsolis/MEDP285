<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple DOM example</title>
  </head>
  <body>
      <section>
        <img src="dinosaur.png" alt="A red Tyrannosaurus Rex: A two legged dinosaur standing upright like a human, with small arms, and a large head with lots of sharp teeth.">
        <p>Here we will add a link to the <a href="https://www.mozilla.org/">Mozilla homepage</a></p>
      </section>

      <script type="text/javascript">
      var link = document.querySelector('a');
      link.textContent = 'Mozilla Developer Network';
      link.href = 'https://developer.mozilla.org';

      var sect = document.querySelector('section'); //assign a variable to <section>
      var para = document.createElement('p'); //create a new <p> element and assign it to a variable
      para.textContent = 'We hope you enjoyed the ride.'; //add text to the new <p>
      sect.appendChild(para); //place the new paragraph in the <section>
var p = para.style;
p.color = 'red';
p.backgroundColor = 'yellow';
p.padding = '10px';
p.width = '250px';
p.textAlign = 'center';

      var safe = document.createElement('p'); //created a new <p> element and assigned it to variable safe
          safe.textContent = 'I hope you stay safe during these uncertain times. Wear a mask! Wash your hands! Avoid group gatherings!'; //added text to safe
      sect.appendChild(safe); //place safe in the <section>
      var s = safe.style;
          s.color = 'orange';
          s.backgroundColor = 'purple';
          s.textAlign = 'center'; 
          s.fontSize = '18px'; 
          s.fontWeight = 'bold';
          s.width = "50%";
          s.paddingTop = '30px'; 
          s.paddingBottom = '30px';
          s.marginLeft = '25%'; 
          s.borderRadius = '30px';

</script>
  </body>
</html>
