<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		div{
			display: flex;
		}
		h2{
			padding: 5px;
		}
	</style>
</head>
<body>

<div>
	<h2>1-100</h2>
	<p id="one-ahundred"></p>
	<h2>50-100</h2>
	<p id="fifty-ahundred"></p>
	<h2>1-100 <br>even</h2>
	<p id="even"></p>
	<h2>25-100<br>odd</h2>
	<p id="odd"></p>
</div>

<script>
var problem1 = "";
var problem2 = "";
var problem3 = "";
var problem4 = "";
var i;

//problem1 1-100
for (i = 1; i <= 100; i++) {
  problem1 += "The number is " + i + "<br>";
}
document.getElementById("one-ahundred").innerHTML = problem1;

//problem2 50-100
for(i = 50; i <= 100; i++){
	problem2 += "The number is " + i + "<br>";
}
document.getElementById("fifty-ahundred").innerHTML = problem2;

//problem3 1-100 even
for(i = 1; i <= 100; i++){
	if( i%2 == 0){
		problem3 += "The number is " + i + "<br>"
	}
}
document.getElementById("even").innerHTML = problem3;

//problem4 25-100 odd
for(i = 25; i <= 100; i++){
	if( i%2 != 0){
		problem4 += "The number is " + i + "<br>"
	}
}
document.getElementById("odd").innerHTML = problem4;

</script>

</body>
</html>
